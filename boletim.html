<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonte -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
    .group:hover .dropdown-menu,
    .group:focus-within .dropdown-menu {
        display: block;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.2s, transform 0.2s;
    }
    
    .dropdown-menu {
        display: none;
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.2s, transform 0.2s;
    }
</style>
</head>
<body class="font-[Roboto]">
    
    <header class="bg-[#EAEAEA]">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
                <img class="w-16" src="assets/imgs/logo-full.jpg" alt="...">
            </div>

            <div class="nav-links md:static absolute md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li>
                        <a class="hover:text-[#58A65A]" href="">Início</a>
                    </li>
                    <li>
                        <a class="hover:text-[#58A65A]" href="">Tarefas</a>
                    </li>
                    <li>
                        <a class="hover:text-[#58A65A]" href="">Agenda</a>
                    </li>
                </ul>
            </div>

            <div class="flex items-center gap-6">
                <div class="group relative">
                    <button class="flex items-center gap-2 bg-gray-200 hover:bg-gray-300 rounded-full p-2 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        <span class="hidden md:inline">Perfil</span>
                        <ion-icon name="person-circle-outline" class="text-2xl"></ion-icon>
                    </button>

                    <div class="group-hover:opacity-100 group-hover:visible group-focus-within:opacity-100 group-focus-within:visible opacity-0 invisible transition-all duration-300 absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors">Meu Perfil</a>
                        <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 transition-colors">Configurações</a>
                        <a href="#" class="block px-4 py-2 text-red-600 hover:bg-gray-100 transition-colors">Sair</a>
                    </div>
                </div>
        
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>


    <script>
        const navLinks = document.querySelector('.nav-links');
        function onToggleMenu(e) {
            // Alterna entre os ícones menu e close
            e.name = e.name === 'menu' ? 'close' : 'menu';
            
            // Mostra / esconde o menu
            if(navLinks.classList.contains('top-[9%]')) {
                navLinks.classList.remove('top-[9%]');
                navLinks.classList.add('top-[-100%]');
            } else {
                navLinks.classList.remove('top-[-100%]');
                navLinks.classList.add('top-[9%]');
            }
        }
    </script>

    <!-- Link icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
