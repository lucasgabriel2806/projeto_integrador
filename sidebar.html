<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sidebar</title>

    <!-- https://www.youtube.com/watch?v=aWGlFgMQW3U&list=PLpwngcHZlPafcrmbvCsXig3tiUpIa-DVo - 34:14 -->

    <!-- Link dos icones(google fontes) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="./assets/css/sidebar.css">

</head>

<body>

    <!-- Site navbar -->
    <nav class="site-nav">

        <button class="sidebar-toggle">

            <span class="material-symbols-rounded">
                menu
            </span>

        </button>

    </nav>

    <aside class="sidebar">

        <!-- Sidebar header -->
        <header class="sidebar-header">

            <img src="./assets/imgs/logo/logo-64.png" alt="Logo da Escolink" class="header-logo">

            <button class="sidebar-toggle">

                <span class="material-symbols-rounded">
                  chevron_left
                </span>

            </button>

        </header>

        <div class="sidebar-content">

            <!-- Search form -->
            <form action="#" class="search-form">

                <span class="material-symbols-rounded">
                  search
                </span>

                <input type="search" placeholder="Search..." required>

            </form>

            <!-- Menu list -->
             <ul class="menu-list">

                <li class="menu-item">

                    <a href="#" class="menu-link active">

                        <span class="material-symbols-rounded">
                          dashboard
                        </span>

                        <span class="menu-label">Dashboard</span>

                    </a>

                </li>

                <li class="menu-item">

                    <a href="#" class="menu-link">

                        <span class="material-symbols-rounded">
                          insert_chart
                        </span>

                        <span class="menu-label">Analytcs</span>

                    </a>

                </li>

                <li class="menu-item">

                    <a href="#" class="menu-link">

                        <span class="material-symbols-rounded">
                          notifications
                        </span>

                        <span class="menu-label">Notifications</span>

                    </a>

                </li>

                <li class="menu-item">

                    <a href="#" class="menu-link">

                        <span class="material-symbols-rounded">
                          star
                        </span>

                        <span class="menu-label">Favourites</span>

                    </a>

                </li>

                <li class="menu-item">

                    <a href="#" class="menu-link">

                        <span class="material-symbols-rounded">
                          storefront
                        </span>

                        <span class="menu-label">Products</span>

                    </a>

                </li>

                <li class="menu-item">

                    <a href="#" class="menu-link">

                        <span class="material-symbols-rounded">
                          group
                        </span>

                        <span class="menu-label">Customers</span>

                    </a>

                </li>

                <li class="menu-item">

                    <a href="#" class="menu-link">

                        <span class="material-symbols-rounded">
                          settings
                        </span>

                        <span class="menu-label">Settings</span>

                    </a>

                </li>

             </ul>

        </div>

        <!-- Sidebar footer -->
        <div class="sidebar-footer">

            <button class="theme-toggle">

                <div class="theme-label">

                    <span class="theme-icon material-symbols-rounded">
                      dark_mode
                    </span>

                    <span class="theme-text">
                        Dark Mode
                    </span>

                    <div class="theme-toggle-track">

                        <div class="theme-toggle-indicator"></div>

                    </div>

                </div>

            </button>

        </div>

    </aside>

    <!-- 16:58 -->
    <script src="./assets/js/sidebar.js"></script>
    
</body>

</html>
